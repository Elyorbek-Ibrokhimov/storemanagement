<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modals</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- Add Modal -->
	<div class="add-modal">
		<h3>Add Items</h3>
		<form action="" class="md-form">
			<label>Name 
				<input id="cus" type="text" id="name">
			</label>
			<label>Category  
				<select>
					 <option value="Vegetables">Vegetables</option>
					 <option value="Fruits">Fruits</option>
				</select>
			</label>
			<label>Quantity 
				<input type="number" name="quantity">
			</label>
			<p><button type="submit" class="btn good cus-btn">Add</button>
			<button class="btn bad">Cancel</button></p>
			<!-- <button class="btn alert">Edit</button></p> -->
			<a href="#">Delete</a>
		</form>
	</div>
<!-- Edit Modal -->
</body>
</html>
